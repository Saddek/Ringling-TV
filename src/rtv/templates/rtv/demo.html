{% extends 'base.html' %}
{% block content %}
{% if vid %}
<style type="text/css">
	.vid {
		display:block;
		width: {{vid.width}}px;
		height: {{vid.height}}px;
	}
	dl#links {
		position: absolute;
		top: 60px;
		left: 10px;
		width: 160px;
	}
	div#feature {
		margin-left: 180px;
	}
</style>

<div id="feature">

<video poster="{{vid.thumbnail}}" controls="controls" class="vid">
    <source src="{{vid.mp4}}" type="video/mp4" />
	<source src="{{vid.ogv}}" type="video/ogg" />
	<a href="{{vid.mp4}}" id="player" class="vid"></a>
</video>
<pre>{{vid.raw_info}}</pre>
</div>

{% endif %}

<dl id="links">
	<dt>tools</dt>
	<dd>
		<ul>
			<li>
				<a href="{% url rtv:upload %}">upload</a>
			</li>
			<li>
				<a href="{% url rtv:queue %}">queue</a>
			</li>
		</ul>
	</dd>
	<dt>vids</dt>
	<dd>
		<ul>
			{% for v in all %}
			<li>
				<a href="{{ v.get_absolute_url }}">{{ v.pid }}</a>
			</li>
			{% empty %}
			<li>no vids...</li>
			{% endfor %}
		</ul>
	</dd>
</dl>

<script>
	flowplayer("player", "{{MEDIA_URL}}flowplayer/flowplayer-3.2.1.swf");
</script>
{% endblock content %}
